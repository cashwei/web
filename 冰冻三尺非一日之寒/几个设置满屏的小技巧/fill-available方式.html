<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fill-available 方式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,body{
            padding: 0;
            margin: 0;
            height:-webkit-fill-available;
            height:fill-available;
        }
        /*
        height:100% 和 height:fill-available的区别
        设置 height:100%的同时设置了 padding 撑破了外层容器，
        而fill-available没有，保持我们预想的高度。
        fill-available是智能计算剩下可用空间，如果没有padding/margin等其它属性干扰，等同于 100%，
        但若有属性干扰，那就会智能计算。在 width、height 中均适用
        */
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
