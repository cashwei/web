<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>使用ex单位</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .wrap {
            width: 300px;
            text-align: center;
            margin: 20px auto;
            font-size: 14px;
        }
        .wrap img {
            height: 1ex;
        }
        /*
        ex就是小写字母x的高度，可以用在不受字体和字号影响的内联元素的垂直居中对齐效果，
        PS：不过这种适用于图标高度跟文字一致，比如字符后面加一个箭头（点击展开）的情况，就很实用。
        */
    </style>
</head>
<body>
    <div class="wrap"><img src="./logo.png" alt=""><span>xx测试对齐Style</span></div>
</body>
</html>
